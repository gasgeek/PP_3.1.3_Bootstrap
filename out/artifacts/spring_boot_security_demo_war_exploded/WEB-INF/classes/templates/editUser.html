<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<div>

  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Quit">
  </form>
  <br/>
  <form th:method="PATCH" th:action="@{/admin/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
    <fieldset>
      <legend>User data</legend>
      <p>
        <label th:for="name">Name</label>
        <label>
          <input type="text" name="name" th:id="name" th:value="${user.getName()}">
        </label>
      </p>
      <p>
        <label th:for="lastName">Lastname</label>
        <label>
          <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}">
        </label><br/>
      </p>
      <p>
        <label th:for="age">Age</label>
        <label>
          <input type="number" name="age" th:id="age" th:value="${user.getAge()}">
        </label><br/>
      </p>
      <p>
        <label th:for="email">Email</label>
        <label>
          <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
        </label><br/>
      </p>
      <p>
        <label th:for="password">Password</label>
        <label>
          <input type="password" name="password" th:id="password">
        </label><br/>
      </p>
      <p>
        <label>
          <select size="3" multiple="multiple" name="roles" id="roles">
            <option disabled>Roles:</option>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option selected value="ROLE_USER">USER</option>
          </select>
        </label>
      </p>
    </fieldset>
    <button type="submit">Update</button>
  </form>

  <br/>
  <form th:action="@{/admin/users}">
    <button type="submit">Back to users list</button>
  </form>
</div>
</body>
</html>
