<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User with ID:</title>
</head>
<body>
<div>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Quit">
  </form>
  <hr/>
  <table border="3">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Email</th>
      <th>Role</th>

    </tr>
    <tr>
      <td th:text="${user.getId()}">ID</td>
      <td th:text="${user.getName()}">Name</td>
      <td th:text="${user.getLastName()}">Lastname</td>
      <td th:text="${user.getAge()}">Age</td>
      <td th:text="${user.getEmail()}">Email</td>
      <td th:text="${user.getRoles()}">Role</td>
    </tr>
  </table>
  <br>
  <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}">
    <button type="submit">Update</button>
  </form>
  <br>
  <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
    <input type="hidden" name="id" th:value="${user.id}">
    <button type="submit" value="Delete">Delete</button>
  </form>
  <br/>
  <form th:action="@{/admin}">
    <button type="submit">Back to users list</button>
  </form>
</div>
</body>
</html>
