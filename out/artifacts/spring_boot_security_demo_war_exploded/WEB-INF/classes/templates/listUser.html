<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
</head>
<body>
<h2>Admin panel</h2>
<div>

  <hr/>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Age</th>
      <th>Email</th>
      <th>Role</th>
    </tr>

    <tr th:each="user : ${userSet}">
      <td th:text="${user.getId()}">ID</td>
      <td th:text="${user.getName()}">Name</td>
      <td th:text="${user.getLastName()}">LastName</td>
      <td th:text="${user.getAge()}">Age</td>
      <td th:text="${user.getEmail()}">Email</td>
      <td th:text="${user.getRoles()}">Role</td>

      <td>
        <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}">
          <button type="submit">Edit</button>
        </form>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
          <input type="hidden" name="id" th:value="${user.id}">
          <button type="submit" value="Delete">Delete</button>
        </form>
      </td>
    </tr>
  </table>
  <br>
  <form th:action="@{/admin/users/add}">
    <button type="submit">Create new user</button>
  </form>
  <br>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Quit">
  </form>
</div>

</body>
</html>
